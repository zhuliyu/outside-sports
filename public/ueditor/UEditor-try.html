<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
    <style>
        #container{
            width:80%;
            height:auto;
            margin:auto;
        }
    </style>

<body>
<!-- 加载编辑器的容器 -->
<script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
<button id="get-con" onclick="getContent()">获取内容</button>
<button id="change-size" onclick="changeSize()">改变尺寸</button>
<div id="container">这里存放收到的内容</div>
<script src="jquery.js"></script>
<script>
    var ue = UE.getEditor('editor');
    document.getElementById('get-con').addEventListener('click',function(){
        var arr=[];
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
        document.getElementById('container').insertAdjacentHTML('beforeend',arr.join('\n'))
//        $('#container').append(arr.join('\n'));
    })
    function changeSize(){
        UE.getEditor('editor').setHeight(300);
    }

</script>
</body>
</html>
